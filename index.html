<script>

    function calculateCompatibility() {
       

        const PREFERRED_ANSWERS = [
            4,
            5,
            2,
            5,
            4
        ]

        const HIGHEST_SCORE = 25;

        let question1Response = document.getElementById('Q1').selectedOptions[0].value;
        let question2Response = document.getElementById('Q2').selectedOptions[0].value;
        let question3Response = document.getElementById('Q3').selectedOptions[0].value;
        let question4Response = document.getElementById('Q4').selectedOptions[0].value;
        let question5Response = document.getElementById('Q5').selectedOptions[0].value;

        let question1Compatibility = 5 - Math.abs(question1Response - PREFERRED_ANSWERS[0]);
        let question2Compatibility = 5 - Math.abs(question2Response - PREFERRED_ANSWERS[1]);
        let question3Compatibility = 5 - Math.abs(question3Response - PREFERRED_ANSWERS[2]);
        let question4Compatibility = 5 - Math.abs(question3Response - PREFERRED_ANSWERS[3]);
        let question5Compatibility = 5 - Math.abs(question3Response - PREFERRED_ANSWERS[4]);

        let totalCompatibility = question1Compatibility + question2Compatibility + question3Compatibility + question4Compatibility + question5Compatibility;

        totalCompatibility *= 100 / HIGHEST_SCORE;
        totalCompatibility = Math.round(totalCompatibility);

        document.getElementById("compatibility").innerHTML = "ðŸ’• Your compatibility is ðŸ’•: " + totalCompatibility + "%";

        if (totalCompatibility >= 90) {
            document.getElementById("output1").innerHTML = "You are my true love! We're meant to be!";
          } else if (totalCompatibility >= 80) {
            document.getElementById("output2").innerHTML = "I feel a spark between us! I think we have a chance.";
          } else if (totalCompatibility >= 70) {
            document.getElementById("output3").innerHTML = "I think we're better off as friends.";
          } else if (totalCompatibility >= 60) {
            document.getElementById("output4").innerHTML = "I'm sure you're very nice, but we don't seem compatible."
          } else if (totalCompatibility >= 50) {
            document.getElementById("output5").innerHTML = "This isn't gonna work..."
          } else if (totalCompatibility < 50) {
            document.getElementById("output6").innerHTML = "We aren't compatible as all, not even as friends. We should go our separate ways. Sorry.";
          }
        }
